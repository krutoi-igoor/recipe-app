version: '3.9'

services:
  db:
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recipe_app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: docker.io/library/redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    image: docker.io/library/node:20
    working_dir: /app
    command: sh -c "PRISMA_CLI_BINARY_TARGETS=debian-openssl-3.0.x npm install && npx prisma generate && npm run dev"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/recipe_app
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  frontend:
    image: docker.io/library/node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host --port 5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      NODE_ENV: development
      VITE_API_BASE: http://localhost:3000/api/v1
    ports:
      - "5174:5173"
    depends_on:
      - backend

volumes:
  db_data:
  backend_node_modules:
  frontend_node_modules:
